<form class="updatecart" method='POST' action= "{% url 'Cart:CartUpdate' %}" >  {% csrf_token %}

<input type="hidden" name="product_id" value='{{product.id}}'>


    <span class="submit-span">
         {% if product not in cart.products.all %}
             <button class='btn btn-success my-2 my-sm-0'  type='submit'>Add to Cart</button>
            {%else%}
        <p style="padding:1px">In Cart </p>

             <button class='btn btn-warning my-2 my-sm-0'  type='submit'>Remove</button>


            {%endif%}
    </span>



      </form>
