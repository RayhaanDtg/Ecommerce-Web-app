<body>
  <mat-sidenav-container fxFlexFill class="example-container">
        
    <mat-sidenav color="accent" mode="push" #sidenav fxLayout="column">
      <div fxLayout="column">
        <!-- <a (click)="sidenav.toggle()" href="#" mat-button>Close</a> -->
        
      <div *ngIf="!isAuth()">
        <h2>Settings</h2>
        <a class="nav-link" (click)="sidenav.close()" routerLink="/login">Login</a>
       
        <a class="nav-link" (click)="sidenav.close()" routerLink="/register">Register</a>
      </div>
      <div *ngIf="isAuth()">
        <h2>
         Welcome {{user.first_name}} 
        </h2>
        <a class="nav-link"  (click)= "logOut();sidenav.close()">Log Out</a>
        <a class="nav-link" (click)="sidenav.close()" routerLink="/account">Account Settings</a>
        </div>
        
      
        
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          DTG
          <a class="nav-link" href="#">Contact</a>
              
          <a class="nav-link" routerLink="/product-list">Products</a>
        
       
         
          <a class="nav-link"  routerLink="/cart">
            
            <i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
       

            <!-- <a class="nav-link" routerLink="/login">Login</a>
       
            <a class="nav-link" routerLink="/register">Register</a> -->
        
        
          <span class="toolbar-spacer"></span>
      <form method='GET'  class="form-inline pull-right mt-3 search-bar">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" name='q' aria-label="Search">
             <span class="input-group-btn">
                 <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
             </span>
     
           </form>

    </mat-toolbar>
    
      <router-outlet></router-outlet>
   
    </mat-sidenav-content>
    <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
  </mat-sidenav-container>

  
 
  
  
</body>
