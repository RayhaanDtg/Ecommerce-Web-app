
  

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12 hidden-xs">
          <h1>Cart</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-12 hidden-xs">
          <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
    
         
        
            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef> Product </th>
              <!-- <td mat-cell *matCellDef="let item"> {{item.product.image}} </td> -->
              <td mat-cell *matCellDef="let item"> 
                <div class="col-lg-2 hidden-xs">
                  <img class="group list-group-image" src="http://127.0.0.1:8000{{item.product.image}}" alt="..." style="width: 5rem; height:5rem;" />
                </div>
                <div class="col-lg-2 hidden-xs">
                  <h3 class="nomargin">{{item.product.title}} </h3>
                  <h5>{{item.product.description}} </h5>
                </div>
                
              </td>
              <!-- <td mat-cell *matCellDef="let item"> {{item.product.description}} </td> -->
            </ng-container>
           
          
            <!-- Name Column -->
            <ng-container matColumnDef="qty">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let item">
                <div class="col-lg-2 hidden-xs">
                  <h4 class="nomargin"> {{item.qty}} </h4>
               
                </div>
                
                 </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="subtotal">
              <th mat-header-cell *matHeaderCellDef> Subtotal </th>
              <td mat-cell *matCellDef="let item">
                <div class="col-lg-3 hidden-xs">
                  {{item.subtotal}} 
               
                </div>
               
                </td>
            </ng-container>
      
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef >  </th>
              <td mat-cell *matCellDef="let item" > 
                <div class="col-lg-1 hidden-xs">
                  <button (click)="deleteFromCart(item.id)"  class="btn btn-danger btn-sm "><i class="fa fa-trash-o"></i></button>
               
                </div>
             
                 </td>
            </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        </div>
        <br>
        <br>
        <div class="row text-center">
          <div class="col-lg-12 hidden-xs">
            <mat-card class="dashboard-card" >
              <mat-card-header>
                <mat-card-title>
               Cart total
             
                </mat-card-title>
              </mat-card-header>
              <hr>
            <div class="row cartRow">
              <div class="col-lg-4 pull-left">
                
                Total without TAX
              </div>
              <div class="col-lg-4 text-center">
               $ {{cart.total}}
              </div>
            </div>
          
            <div class="row cartRow">
              <div class="col-lg-4 pull-left">
                 TAX Amount
              </div>
              <div class="col-lg-4 text-center">
               $0.00
              </div>
            </div>
            <hr>
            <div class="row cartRow">
              <div class="col-lg-4 pull-left">
               <h4>TOTAL</h4>
              </div>
              <div class="col-lg-4 text-center">
               $ {{cart.total}} 
              </div>
              <div class="col-lg-4 text-center">
                <button type="button" class="btn btn-success">Checkout</button>
               </div>
            </div>

            </mat-card>
          </div>
        </div>
   
       
      
    </div>
  

 

<app-footer></app-footer>
