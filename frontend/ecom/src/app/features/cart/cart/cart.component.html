

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="head_cart">
      
        <h1 >Shopping Cart</h1>

    </div>
    <br>
    <br>
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

              <th mat-header-cell *matHeaderCellDef>  </th>

                 </td>
            </ng-container> -->
                  
      <!-- Position Column -->

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <!-- <td mat-cell *matCellDef="let item"> {{item.product.image}} </td> -->
        <td mat-cell *matCellDef="let item"> {{item.product.title}} 
          <!-- <p>
            {{item.product.description}} 
            </p> -->
        </td>
        <!-- <td mat-cell *matCellDef="let item"> {{item.product.description}} </td> -->
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{item.qty}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let item"> {{item.subtotal}} </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let item" > 
         
          <button (click)="deleteFromCart(item.id)"  class="btn btn-danger btn-sm "><i class="fa fa-trash-o"></i></button>
           </td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
