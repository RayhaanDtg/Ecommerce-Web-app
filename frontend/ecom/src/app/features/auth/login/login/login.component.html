
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title >Login</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm " (ngSubmit)="onSubmit()" class="example-form">
  
        <mat-card-content>
         
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email && email.invalid && (email.dirty ||email.touched) ">
                        
                Enter a valid email address
           
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="password && password.invalid && (password.dirty ||password.touched) ">
                        
             Please enter password
         
          </mat-error>
          </mat-form-field>
  
          
  
        </mat-card-content>
  
        <button  mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
  
      </form>
    </mat-card>
  </div>

  <!-- Footer -->
 <app-footer></app-footer>
